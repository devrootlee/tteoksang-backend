name: SpringBoot Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ✅ 소스코드 가져오기
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ✅ JDK17 셋팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ 프로젝트 빌드(JAR 생성)
      - name: Build Spring Boot project
        run: ./gradlew clean build

      # ✅ Docker 이미지 생성
      - name: Build Docker image
        run: docker build -t tteoksang-backend .

      # ✅ Docker 이미지를 tar 파일로 저장(전송용)
      - name: Save Docker image as tar
        run: docker save tteoksang-backend > tteoksang-backend.tar

      # ✅ .env 파일 생성
      - name: Create .env file
        run: |
          touch .env
          chmod 644 .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB=${{ secrets.DB }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "KIS_APPKEY=${{ secrets.KIS_APPKEY }}" >> .env
          echo "KIS_APPSECRET=${{ secrets.KIS_APPSECRET }}" >> .env
          echo "EXTERNAL_API_CRAWLER=${{ secrets.EXTERNAL_API_CRAWLER }}" >> .env
          echo "EXTERNAL_API_KIS=${{ secrets.EXTERNAL_API_KIS }}" >> .env

      # ✅ tar 파일과 .env 서버에 전송
      - name: Copy image and env to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER_NAME }}
          key: ${{ secrets.SERVER_KEY }}
          source: |
            tteoksang-backend.tar
            .env
          target: "~/app"
          debug: true

      # ✅ 이미지 로드 + Compose 로 SpringBoot 만 재시작
      - name: Reload SpringBoot container via docker-compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER_NAME }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd ~/app
            sudo docker load < tteoksang-backend.tar
            sudo docker-compose up -d --no-deps tteoksang-backend
